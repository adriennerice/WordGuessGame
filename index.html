<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ocean Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/movingbubbles.css" type="text/css" />
    <script src="assets/javascript/movingbubbles.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="center">Ocean Hangman</h1><br>
        <hr>
        <div class="row">
                <div class="col-lg-3"></div> 
                <div class="col-lg-6 alert alert-light">
                    <h3 class="center"><span id="message"></span></h3><br>
                    <hr>
                </div>
                <div class="col-lg-3"></div>
            </div>
     <div class="row">
        <div class="col-lg-6">
            <h3>Guesses remaining: <span id="guessRemain" class="badge badge-secondary"></span></h3><br>
        </div>
        <div class="col-lg-6">
            <h3>Wins: <span id="wins" class="badge badge-secondary"></span></h3>
            <h3>Losses: <span id="loss" class="badge badge-secondary"></span></h3>
        </div>
    </div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-7 center">
                <h3><span id="word"></span></h3>
            </div>
            <div class="col-lg-5">
                <h3 class="center">Letters Guessed</h3><hr>
                <p class="center"><span id="guessed" class="font"></span></p>
            </div>
        </div>
    </div>
    
    </div>
     
    <script src="assets/javascript/game.js"></script> <!-- Runs where script tag is located, this tripped me up for a day -->
</body>
</html>
